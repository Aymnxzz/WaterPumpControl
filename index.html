<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Pump Control</title>
    <script>
        function controlPump(action) {
            const apiKey = "LYNYGZZIWLW0YBH8"; // Replace with your actual Write API Key
            const field = 4; // The field number where control commands are sent
            const url = `https://api.thingspeak.com/update?api_key=${apiKey}&field${field}=${action}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    console.log(data); // Log the response
                    alert("Pump command sent: " + (action === 1 ? "ON" : "OFF"));
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Water Pump Control</h1>
    <button onclick="controlPump(1)">Turn ON</button>
    <button onclick="controlPump(0)">Turn OFF</button>
</body>
</html>
